<div class="relative h-screen w-full bg-cover bg-fixed bg-center flex justify-center items-center" style="background-image: url(../../../../assets/images/1.avif);">
    <div class="absolute inset-0 bg-black bg-opacity-75 filter blur-lg"></div>
    <div class="fixed w-[640px] h-full md:h-4/5 bg-gradient-to-r from-fuchsia-600 to-pink-600 rounded-xl shadow-md z-10 flex flex-col items-center justify-center">
        <h1 class="text-zinc-200 text-6xl text-center" style="font-family: Progress;">CHOOSE YOUR PURPOSE</h1>
        <div class="w-full px-24 pt-12 flex flex-col items-center">
            <ul class="grid w-full gap-2 md:grid-rows-2">
                <li>
                    <input type="radio" id="gaming" name="category" value="gaming" class="hidden peer" required [(ngModel)]="category">
                    <label for="gaming" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">                           
                        <div class="block">
                            <div class="w-full text-lg font-semibold">GAMING</div>
                            <div class="w-full">Tailored for extreme performance</div>
                        </div>
                        <svg aria-hidden="true" class="w-6 h-6 ml-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </label>
                </li>
                <li>
                    <input type="radio" id="casual" name="category" value="casual" class="hidden peer" [(ngModel)]="category">
                    <label for="casual" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                        <div class="block">
                            <div class="w-full text-lg font-semibold">CASUAL</div>
                            <div class="w-full">For browsing and stuff</div>
                        </div>
                        <svg aria-hidden="true" class="w-6 h-6 ml-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </label>
                </li>
                <li>
                    <input type="radio" id="workstation" name="category" value="workstation" class="hidden peer" [(ngModel)]="category">
                    <label for="workstation" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                        <div class="block">
                            <div class="w-full text-lg font-semibold">WORKSTATION</div>
                            <div class="w-full">Designed for Corporate and Editors</div>
                        </div>
                        <svg aria-hidden="true" class="w-6 h-6 ml-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </label>
                </li>
                <li>
                    <input type="radio" id="students" name="category" value="students" class="hidden peer" [(ngModel)]="category">
                    <label for="students" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                        <div class="block">
                            <div class="w-full text-lg font-semibold">STUDENTS</div>
                            <div class="w-full">Affordable for kiddies.</div>
                        </div>
                        <svg aria-hidden="true" class="w-6 h-6 ml-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </label>
                </li>
            </ul>

            <button type="submit" class="p-2 mt-4 text-white w-1/3 bg-sky-600 rounded" (click)="selectCategory()">Next</button>

        </div>
        

    </div>
</div>
